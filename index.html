<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Search Daily</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar">
        <button id="infobtn" onclick="openInfo()">i</button>
    </div>
    <div id="title">Search Daily #1
    </div>
    <div id="topdisplay">Choose a starting letter...
        <div id="info">
            <p>Classic word search! Click</p>
            <p>on a letter, then click on</p>
            <p>the last letter of your guess.</p>
            <p>Share your results once</p>
            <p>you find all the words!</p>
        </div>
    </div>
    <!-- <input id="display" readonly> -->
    
    <div id="puzzle">
        <!-- <input id="display" readonly> -->
        <div id="answers">
            <div id="answerkey">Answer key:</div>
        </div>
        <!-- <div id="answerkey">Answer key:</div> -->
        <div id="keys">

        </div>
    </div>
    <!-- <div id="answerkey">Answer key:</div> -->
    <div id="sharediv">
        <button class="share-btn" onclick="shareFunction()">Share</button>
    </div>
    <div id="currenttimer">Time: 00:00:00</div>
    <div id="puzzletimer">Next puzzle: 00:00:00</div>
    <div id="speechdiv">
        <!-- <button type="button" disabled>Click me!</button> -->
        <input type="checkbox" id="texttospeech" name="texttospeech"/>
        <label for="texttospeech">Text to Speech</label>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="timer.js"></script>
    <script src="info.js"></script>
    <script src="confetti.js"></script>
</body>
</html>
